<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Oscar Winner Representer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" />
        <link href="./statics/css/page.css" rel="stylesheet">
    </head>
    <body class="bg_color">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-8">
                    Search By The Year : <br>
                    <input class="form-control-md form_custom" placeholder="year" id="enter_year"></input>
                    <button id="find-year-data">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </button>
                </div>
                <div class="col-md-4">
                    Last 5 years OSCAR Winner List : <br>
                    <button class="btn btn-primary btn_custom" id="btnno-5">2023</button>
                    <button class="btn btn-primary btn_custom" id="btnno-4">2022</button>
                    <button class="btn btn-primary btn_custom" id="btnno-3">2021</button>
                    <button class="btn btn-primary btn_custom" id="btnno-2">2020</button>
                    <button class="btn btn-primary btn_custom" id="btnno-1">2019</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">

                    <h5 id="selected-year"></h5>

                    <div id="wrapper"></div>
                    
                </div>
                
            </div>
        </div>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
        <script src="https://unpkg.com/gridjs-jquery/dist/gridjs.production.min.js"></script>
        <script src="./statics/js/app.js"></script>
    </body>


</html>
